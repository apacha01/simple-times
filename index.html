<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="_reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Simple Times</title>
</head>
<body>
	<div class="time-container">
		<div class="timezone">
			<p id="timezone">test timezone</p>
		</div>
		<div class="time">
			<p id="time">06:17:21</p>
		</div>
		<div class="date">
			<p id="date">Someday 9 of somemonth</p>
		</div>
	</div>
	<script src="./node_modules/dayjs/plugin/utc.js"></script>
	<script src="./node_modules/dayjs/plugin/timezone.js"></script>
	<script src="./node_modules/dayjs/dayjs.min.js"></script>
	<script>
		dayjs.extend(window.dayjs_plugin_utc)
		dayjs.extend(window.dayjs_plugin_timezone)
	</script>
	<script src="clock.js"></script>
</body>
</html>
